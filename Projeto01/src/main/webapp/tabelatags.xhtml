<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tabela de Tags no Sistema</title>
</h:head>



<h:body>

	<ui:include src="/cabecalho.xhtml" />

	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:commandButton value="Cadastrar"
			action="cadastrotags.xhtml?faces-redirect=true" />

		<p:dataTable  var="tag"
			value="#{tagsController.lista}" editable="true"
			style="margin-bottom:20px" rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10,25,50">
			<f:facet name="header">
           	Lista de Tags
       		</f:facet>

			<p:ajax event="rowEdit" listener="#{tagsController.onRowEdit}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel"
				listener="#{tagsController.onRowCancel}" update=":form:msgs" />

			<p:column headerText="Código" sortBy="#{tag.cdTag}"
				filterBy="#{tag.cdTag}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{tag.cdTag}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText  value="#{tag.cdTag}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Código Fornecedor" sortBy="#{tag.cdTagFornecedor}"
				filterBy="#{tag.cdTagFornecedor}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{tag.cdTagFornecedor}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{tag.cdTagFornecedor}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			

			<p:column headerText="Ativo" sortBy="#{tag.snAtivo}" filterBy="#{tag.snAtivo}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{tag.snAtivo}" />
					</f:facet>
					<f:facet name="input">
						<p:selectOneMenu id="Ativo" value="#{tag.snAtivo}" 
							style="width:125px">
							<f:selectItem itemLabel="SIM" itemValue="S" />
							<f:selectItem itemLabel="NÃO" itemValue="N" />
						</p:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="Em Uso" sortBy="#{tag.snUso}"
				filterBy="#{tag.snUso}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{tag.snUso}" />
					</f:facet>
					<f:facet name="input">
						<p:selectOneMenu id="Uso" value="#{tag.snUso}" disabled="true"
							style="width:300px">
							<f:selectItem itemValue="S" itemLabel="SIM" />
							<f:selectItem itemValue="N" itemLabel="NÃO" />
						</p:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>


			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>
		</p:dataTable>


	</h:form>
</h:body>


</html>
