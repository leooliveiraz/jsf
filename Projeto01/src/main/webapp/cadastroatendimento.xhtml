<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Atendimento</title>
</h:head>

<h:body>

	<ui:include src="/cabecalho.xhtml" />
	<h:form>


		<p:panel header="Cadastro de Atendimento" style="margin-bottom:20px">

			<p:messages id="mensagens" showDetail="true" showSummary="false" />

			<p:commandButton value="UsuÃ¡rios" onclick="PF('dlg').show();"
				type="button" />

			<p:dialog header="Escolha um Paciente" widgetVar="dlg" dynamic="true" width="900px">
				<p:dataTable var="usuario" value="#{usuarioController.usuarios}">
					<p:column headerText="CD">
						<h:outputText value="#{usuario.cdUsuario}" />
					</p:column>

					<p:column headerText="Nome">
						<h:outputText value="#{usuario.nmUsuario}" />
					</p:column>

					<p:column headerText="Senha">
						<h:outputText value="#{usuario.senha}" />
					</p:column>

					<p:column style="width:32px;text-align: center">
						<p:commandButton icon="ui-icon-search" />
					</p:column>
				</p:dataTable>
			</p:dialog>



			<h:panelGrid columns="2">

				<p:outputLabel value="#{atendimentoController.cdPaciente}" />


				<p:commandButton value="Cadastrar"
					action="#{atendimentoController.cadastraAtendimento()}" />
				<p:commandButton value="Limpar"
					action="tabelaatendimento.xhtml?faces-redirect=true" />

			</h:panelGrid>
		</p:panel>
	</h:form>

</h:body>
</html>
