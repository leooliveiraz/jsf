<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Tags</title>
</h:head>

<h:body>

	<ui:include src="/cabecalho.xhtml" />
	<h:form>


		<p:panel header="Cadastro de Tags" style="margin-bottom:20px">
			
		<p:messages id="mensagens" showDetail="true" showSummary="false" />


			<h:panelGrid columns="2">

				<p:outputLabel value="Código do Fornecedor" />
				<p:inputText value="#{tagsController.cdTagFornecedor}" />

				<p:outputLabel value="Ativo:" />
				<p:selectOneMenu id="Ativo" value="#{tagsController.snAtivo}" style="width:125px">
		            <f:selectItem itemLabel="SIM" itemValue="S" />
		            <f:selectItem itemLabel="NÃO" itemValue="N" />
		        </p:selectOneMenu>
		        
		        <p:outputLabel value="Uso:" />
				<p:selectOneMenu id="Uso" value="#{tagsController.snUso}" style="width:125px" editable="false">
		            <f:selectItem itemLabel="NÃO" itemValue="N" />
		        </p:selectOneMenu>


				<p:commandButton value="Cadastrar"
					action="#{tagsController.cadastraTag}" />
				<p:commandButton value="Limpar" 
					action="home.xhtml?faces-redirect=true" />

			</h:panelGrid>
		</p:panel>
	</h:form>

</h:body>


</html>
