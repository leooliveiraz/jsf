<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tabela de Setores no Sistema</title>
</h:head>

<h:body>

	<ui:include src="/cabecalho.xhtml" />

	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />
		<h:panelGrid columns="2">
			<p:outputLabel value="Status do JOB:" />
			<p:inputText value="#{jobController.snJobLigado}" disabled="true" />
			<p:outputLabel value="Tempo para Execução do JOB:" />
			<p:inputText value="#{jobController.segundos}" />
		</h:panelGrid>
		<p:commandButton value="Iniciar Job" action="#{jobController.rodar}" update="@all"/>
		<p:commandButton value="Parar Job" action="#{jobController.parar}" update="@all" />

	</h:form>
</h:body>


</html>
