<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<p:dataTable var="usuario" value="#{usuarioController.usuarios}">
		<p:column headerText="CD">
			<h:outputText value="#{usuario.cdUsuario}" />
		</p:column>

		<p:column headerText="Nome">
			<h:outputText value="#{usuario.nmUsuario}" />
		</p:column>

		<p:column headerText="Senha">
			<h:outputText value="#{usuario.senha}" />
		</p:column>
		
		<p:column style="width:32px;text-align: center">
			<p:commandButton icon="ui-icon-search"
				actionListener="#{usuarioController.selectUserFromDialog(usuario)}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
