<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tabela de Usuários no Sistema</title>
</h:head>



<h:body>

	<ui:include src="/cabecalho.xhtml" />

	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />


		<p:growl id="growl" showDetail="true" />

		


		<p:commandButton value="Cadastrar"
			action="cadastrousuario.xhtml?faces-redirect=true" />
		<p:dataTable id="usuarios" var="usuario"
			value="#{usuarioController.usuarios}" editable="true"
			style="margin-bottom:20px" rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10,25,50">
			<f:facet name="header">
           Lista de Usuários
       </f:facet>

			<p:ajax event="rowEdit" listener="#{usuarioController.onRowEdit}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel"
				listener="#{usuarioController.onRowCancel}" update=":form:msgs" />

			<p:column headerText="Usuário" sortBy="#{usuario.cdUsuario}"
				filterBy="#{usuario.cdUsuario}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{usuario.cdUsuario}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput" value="#{usuario.cdUsuario}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Nome" sortBy="#{usuario.nmUsuario}"
				filterBy="#{usuario.nmUsuario}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{usuario.nmUsuario}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{usuario.nmUsuario}" style="width:100%"
							label="Year" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="CPF" sortBy="#{usuario.cpf}"
				filterBy="#{usuario.cpf}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{usuario.cpf}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{usuario.cpf}" style="width:100%"
							label="Year" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Data de Nascimento"
				sortBy="#{usuario.dtNascimento}" filterBy="#{usuario.dtNascimento}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{usuario.dtNascimento}" />
					</f:facet>
					<f:facet name="input">
						<p:calendar id="german" value="#{usuario.dtNascimento}"
							locale="pt_BR" navigator="true" pattern="dd/mm/yyyy" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Data de Cadastro"
				sortBy="#{usuario.dtCadastro}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{usuario.dtCadastro}" />
					</f:facet>
					<f:facet name="input">
						<h:outputText value="#{usuario.dtCadastro}" />
					</f:facet>
				</p:cellEditor>
			</p:column>


			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>


</html>
