<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tabela de Usuários no Sistema</title>
</h:head>



<h:body>

	<ui:include src="/cabecalho.xhtml" />

	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:commandButton value="Cadastrar"
			action="cadastrousuario.xhtml?faces-redirect=true" />
		<p:dataTable id="cars1" var="car"
			value="#{usuarioController.usuarios}" editable="true"
			style="margin-bottom:20px">
			<f:facet name="header">
           Lista de Usuários
       </f:facet>

			<p:ajax event="rowEdit" listener="#{usuarioController.onRowEdit}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel"
				listener="#{usuarioController.onRowCancel}" update=":form:msgs" />

			<p:column headerText="Id">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{car.cdUsuario}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput" value="#{car.cdUsuario}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Year">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{car.nmUsuario}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{car.nmUsuario}" style="width:100%"
							label="Year" />
					</f:facet>
				</p:cellEditor>
			</p:column>


			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>


</html>
