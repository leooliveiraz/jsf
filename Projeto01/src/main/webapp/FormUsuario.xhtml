<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>
FormUsuarip
</title>
</h:head>


	
	<h:body>
	
	<h:form>
		<h:outputText value="Usuario:" />
		<h:inputText value="#{usuarioController.cdUsuario}" />
		
		<p></p>
		
		<h:outputText value="Nome:" />
		<h:inputText value="#{usuarioController.nmUsuario}" />
		
		<p></p>
		
		<h:outputText value="CPF:" />
		<h:inputText value="#{usuarioController.cpf}" />
		
		<p></p>
		
		<p:outputLabel value="Data de Nascimento" />
	        <p:calendar id="dtnascimento" value="#{usuarioController.dtNascimento}" pattern="yyyy-mm-dd"/>
	        
	    <p></p>
	        
	    <p:outputLabel value="Data de Cadastro" />
	        <p:calendar id="dtcadastro" value="#{usuarioController.dtCadastro}" pattern="yyyy-mm-dd"/>
	        
	    <p></p>
	        
		<h:outputText value="Senha:" />
		<p:password id="senha" value="#{usuarioController.senha}" />
		
		<h:commandButton value="Cadastrar" action="#{usuarioController.cadastraUsuario}" />
	</h:form>
	
	</h:body>


</html>
