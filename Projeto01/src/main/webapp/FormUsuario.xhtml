<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Usuario</title>
</h:head>



<h:body>

	<h:form>
		<p:outputLabel value="#{loginController.nmUsuario}" />
		
		<h:panelGrid columns="2">
			<p:outputLabel value="Usuario:" />
			<p:inputText value="#{usuarioController.cdUsuario}" />

			<p:outputLabel value="Nome:" />
			<p:inputText value="#{usuarioController.nmUsuario}" />

			<p:outputLabel value="CPF:" />
			<p:inputText value="#{usuarioController.cpf}" />

			<p:outputLabel for="german" value="Data de Nascimento" />
			<p:calendar id="german" value="#{usuarioController.dtNascimento}"
				locale="pt_BR" navigator="true" pattern="dd/mm/yyyy" />

			<p:outputLabel for="german" value="Data de Cadastro" />		
			<p:calendar  value="#{usuarioController.dtCadastro}"
				locale="pt_BR" navigator="true" pattern="dd/mm/yyyy" />

			<p:outputLabel value="Senha:" />
			<p:password id="senha" value="#{usuarioController.senha}" />

		</h:panelGrid>

		<h:commandButton value="Cadastrar"
			action="#{usuarioController.cadastraUsuario}" />
	</h:form>

</h:body>


</html>
