<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Usuario</title>
</h:head>

<h:body>

	<ui:include src="/cabecalho.xhtml" />
	<h:form>


		<p:panel header="Cadastro de UsuÃ¡rios" style="margin-bottom:20px">
			
		<p:messages id="mensagens" showDetail="true" showSummary="false" />


			<h:panelGrid columns="2">
				<p:outputLabel value="Usuario:" />
				<p:inputText id='usuario' value="#{usuarioController.cdUsuario}" required="true"/>
								
				<p:outputLabel value="Senha:" />
				<p:password id="senha" value="#{usuarioController.senha}" required="true"/>

				<p:outputLabel value="Nome:" />
				<p:inputText id='nome' value="#{usuarioController.nmUsuario}" required="true"/>

				<p:outputLabel value="CPF:" />
				<p:inputText id='cpf' value="#{usuarioController.cpf}" required="true" maxlength="11"  />

				<p:outputLabel for="german" value="Data de Nascimento" />
				<p:calendar id="german" value="#{usuarioController.dtNascimento}"
					locale="pt_BR" navigator="true" pattern="dd/mm/yyyy" required="true"/>

				<p:outputLabel for="german" value="Data de Cadastro" />
				<p:calendar id='dtcadastro' value="#{usuarioController.dtCadastro}" locale="pt_BR"
					navigator="true" pattern="dd/mm/yyyy" required="true" />



				<p:commandButton value="Cadastrar"
					action="#{usuarioController.cadastraUsuario()}"  update="mensagens" ajax="false"/>
				<p:commandButton value="Limpar" 
					action="cadastrousuario.xhtml?faces-redirect=true" />

			</h:panelGrid>
		</p:panel>
	</h:form>

</h:body>


</html>
