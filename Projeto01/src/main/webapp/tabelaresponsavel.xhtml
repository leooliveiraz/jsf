<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tabela de Responsáveis no Sistema</title>
</h:head>



<h:body>

	<ui:include src="/cabecalho.xhtml" />

	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:commandButton value="Cadastrar"
			action="cadastroresponsavel.xhtml?faces-redirect=true" />

		<p:dataTable id="responsavel" var="responsavel"
			value="#{responsavelController.listaResponsavel}" editable="true"
			style="margin-bottom:20px" rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="10,25,50">
			<f:facet name="header">
           	Lista de Responsáveis
       		</f:facet>

			<p:ajax event="rowEdit" listener="#{responsavelController.onRowEdit}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel"
				listener="#{responsavelController.onRowCancel}" update=":form:msgs" />

			<p:column headerText="Código" sortBy="#{responsavel.cdResponsavel}"
				filterBy="#{responsavel.cdResponsavel}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{responsavel.cdResponsavel}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="cd_responsavel" value="#{responsavel.cdResponsavel}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Nome" sortBy="#{responsavel.nmResponsavel}"
				filterBy="#{responsavel.nmResponsavel}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{responsavel.nmResponsavel}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="nm_responsavel" value="#{responsavel.nmResponsavel}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="CPF" sortBy="#{responsavel.cpf}"
				filterBy="#{responsavel.cpf}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{responsavel.cpf}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="cpf_responsavel" value="#{responsavel.cpf}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="Celular" sortBy="#{responsavel.celular1}"
				filterBy="#{responsavel.celular1}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{responsavel.celular1}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="celular_responsavel" value="#{responsavel.celular1}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="Celular 2" sortBy="#{responsavel.celular2}"
				filterBy="#{responsavel.celular2}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{responsavel.celular2}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="celular2_responsavel" value="#{responsavel.celular2}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="Telefone" sortBy="#{responsavel.telefone}"
				filterBy="#{responsavel.telefone}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{responsavel.telefone}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="telefone_responsavel" value="#{responsavel.telefone}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>


			<p:column headerText="Telefone Comercial" sortBy="#{responsavel.telefoneComercial}"
				filterBy="#{responsavel.telefoneComercial}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{responsavel.telefoneComercial}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="telefone_comercial_responsavel" value="#{responsavel.telefoneComercial}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="Email" sortBy="#{responsavel.email}"
				filterBy="#{responsavel.email}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{responsavel.email}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="email_responsavel" value="#{responsavel.email}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>


			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>


</html>
