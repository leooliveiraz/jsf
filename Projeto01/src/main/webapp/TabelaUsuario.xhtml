<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tabela de Usu√°rios no Sistema</title>
</h:head>



<h:body>
	<h:form>
		<h:commandButton value="Limpar"
			action="#{logoffController.realizaLogoff()}" />
		<h:commandButton value="Cadastrar"
			action="#{usuarioController.consultaUsuario}" />
		<p:dataTable var="user" value="#{usuarioController.usuarios}">
			<f:facet name="header">
        List of Cars
        <p:outputLabel value="#{loginController.cdUsuario}"/>
    </f:facet>

			<p:column headerText="Id">
				<h:outputText value="#{user.cdUsuario}" />
			</p:column>

			<p:column headerText="Year">
				<h:outputText value="#{user.cpf}" />
			</p:column>

			<p:column headerText="Brand">
				<h:outputText value="#{user.dtCadastro}" />
			</p:column>

			<p:column headerText="Color">
				<h:outputText value="#{car.color}" />
			</p:column>

			<f:facet name="footer"> teste
    </f:facet>
		</p:dataTable>
	</h:form>
</h:body>


</html>
