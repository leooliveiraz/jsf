<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>
FormUsuarip
</title>
</h:head>


	
	<h:body>
	<h:form>
	<h:commandButton value="Cadastrar" action="#{usuarioController.consultaUsuario}" />
	<p:dataTable var="usuarios" value="#{usuarioController.usuarios}">
    <p:column headerText="Id">
        <h:outputText value="#{usuarioController.cdUsuario}" />
    </p:column>
     <p:column headerText="Id">
        <h:outputText value="#{usuarioController.nmUsuario}" />
    </p:column>
     <p:column headerText="Id">
        <h:outputText value="#{usuarioController.cpf}" />
    </p:column>
     <p:column headerText="Id">
        <h:outputText value="#{usuarioController.dtNascimento}" />
    </p:column>
     <p:column headerText="Id">
        <h:outputText value="#{usuarioController.dtCadastro}" />
    </p:column>
     <p:column headerText="Id">
        <h:outputText value="#{usuarioController.senha}" />
    </p:column>
	</p:dataTable>
	</h:form>
	</h:body>


</html>
